<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Node chat</title>
</head>

<body>
    <div class="container">
        <h1>Chat</h1>
        <form action="chat" class="menu" method="POST">
            <label for="nome" class="label-name">Escreva seu nome:</label>
            <input type="text" name="nome" placeholder="Francisco Nogueira" class="input-name" required />
            <label for="nome" class="invalid-warn hidden">Preencha este campo</label>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="scripts/home.js"></script>
</body>

</html>
